<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <title>Toko Aksesoris Kucing</title>
</head>
<body>
  <header>
    <h1>Toko Aksesoris Kucing</h1>
  </header>

  <main>
    <div id="product-list" class="product-list"></div>
    <div id="cart-container" class="cart-container">
      <h2>Keranjang Belanja</h2>
      <div id="cart-items"></div>
      <div id="cart-summary">
        <p>Total: <span id="total-price">Rp 0</span></p>
        <button id="checkout-button">Bayar</button>
      </div>
    </div>
  </main>

  <div id="checkout-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Masukkan Nominal Pembayaran</h3>
      <input type="number" id="payment-input" placeholder="Masukkan nominal Rp" />
      <button id="pay-button">Bayar Sekarang</button>
      <button id="close-modal">Tutup</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
